<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="BlackJackPage.css">
    <title>BlackJack</title>
  </head>
  <body style="background-color: rgb(16, 143, 143)">
    <div class="aBorder"></div>
    <div class="myButtonsArntDumb">
        <Button type="button" id="dealButton" class="btn btn-light myButtonsArntDumb01" onclick="resetEverything(playersHand, botHand)"> New Game </Button>
        <Button type="button" id="hitmeButton" class="btn btn-light myButtonsArntDumb02" onclick="hitPlayer(theDealtCard, playersHand, botHandValue)" disabled="disabled"> Hit Me </Button>
        <Button type="button" id="standButton" class="btn btn-light myButtonsArntDumb03" onclick="stand(botHand, botHandValue, botHandValue, theDealtCard)" disabled="disabled"> Stand </Button>
        <Button type="button" id="DDButton" class="btn btn-light myButtonsArntDumb04" onclick="DoubleDown(playersHand, playersHandValue, theDealtCard)" disabled="disabled"> Double Down </Button>
    </div>
    <div class="playerCardBox">
        <img id="playerCard0" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard1" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard2" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard3" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="playerCard4" class="aCard" alt="" src="picturesOfCards\None.png">
    </div>

    <div class="dealerCardBox">
        <img id="dealerCard0" class="aCard" alt="" src="picturesOfCards\None.jpg">
        <img id="dealerCard1" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="dealerCard2" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="dealerCard3" class="aCard" alt="" src="picturesOfCards\None.png">
        <img id="dealerCard4" class="aCard" alt="" src="picturesOfCards\None.png">
    </div>

    <div class="thePlayersResults">
        <p id="playersValue" class="aScore">Your Hand = 0</p>
    </div>
    <div class="theBotsResults">
        <p id="botValue" class="aScore">Dealer's Hand = 0</p>
    </div>
    <div class="currency">
       <p id="Coins" class="aScore">Coins = 20</p>
    </div>
    <div class="buyin">
        <p id="buyin" class="BuyBuy">Buy In = 2 Coins</p>
    </div>
    <div class="greyout" id="greyout"></div>
    <div class="outcome" id="outcome">
      <p class="outcometxt" id="winOrLose">  You Win</p>
      </div>
    <div> 
      <div class="statmenubuttons" id="statstoggleon">
     <button class="btn btn-secondary statstoggleon dropdown-toggle" onclick="openstatsmenu()">Your Stats</button>
   </div>
     <div class="statisticalmenu" id="statisticalmenu">
       <table class="myStatTable table table-bordered table-dark table-sm">
         <thead class="rowone">
           <tr>
             <th scope="col"></th>
             <th scope="col"></th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <th scope="row">Hands Won</th>
             <td class="playingWithFire" id="HW">0</td>
           </tr>
           <tr>
             <th scope="row">Hands Lost</th>
             <td class="playingWithFire" id="HL">0</td>
           </tr>
           <tr>
             <th scope="row">Hands Drawn</th>
             <td class="playingWithFire" id="HD">0</td>
           </tr>
           <tr>
             <th scope="row">Total Hands</th>
             <td class="playingWithFire" id="TH">0</td>
           </tr>
           <tr>
             <th scope="row">Blackjacks</th>
             <td class="playingWithFire" id="BJ">0</td>
           </tr>
           <tr>
             <th scope="row">Total Cards Drawn</th>
             <td class="playingWithFire" id="TCD">0</td>
           </tr>
           <tr>
             <th scope="row">Double Downs</th>
             <td class="playingWithFire" id="DD">0</td>
           </tr>
           <tr>
             <th scope="row">Win Loss Rate</th>
             <td class="playingWithFire" id="WLR">0%</td>
           </tr>
           <tr>
             <th scope="row">Double Downs Success Rate</th>
             <td class="playingWithFire" id="DDSR">0%</td>
           </tr>
           <tr>
             <th scope="row" colspan="2"><button class="btn btn-secondary statstoggleoff" onclick="closestats()">Close Menu</button></th>
           </tr>
         </tbody>
       </table>
     </div>
     </div>
    <!-- Optional JavaScript -->
    <script src="BlackJack.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
